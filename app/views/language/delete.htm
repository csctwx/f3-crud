<form action="{{ @BASE.'/language/delete' }}" method="post"  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="language">Language:</label>
    <div class="col-sm-10">
      {{ @POST.language }}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      {{ @POST.description }}
    </div>
  </div> 
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <input type="hidden" name="id" value="{{ @POST.id }}" />
       <input type="hidden" name="delete" value="delete" />
       <a href="{{ @BASE.'/languages' }}" class="btn btn-primary">Back To List</a>
       <button type="submit" class="btn btn-primary pull-right">Delete</button>
    </div>
  </div>
</form>
