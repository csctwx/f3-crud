<form action="{{ @BASE.'/user/update' }}" method="post"  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" value="{{ @POST.username }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="role">Role:</label>
    <div class="col-sm-10"> 
      <select class="form-control" id="role" name="role">
        <repeat group="{{ @roles }}" key="{{ @key }}" value="{{ @role }}">
             <option value="{{ @key }}" {{ (@key == @POST.role)?'selected="selected"':'' }}>
               {{ @role }}
             </option>
        </repeat>        
      </select>      
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="role">Status:</label>
    <div class="col-sm-10">        
      <select class="form-control" id="status" name="status">
        <repeat group="{{ @statuses }}" key="{{ @key }}" value="{{ @status }}">
             <option value="{{ @key }}" {{ (@key == @POST.status)?'selected="selected"':'' }}>
               {{ @status }}
             </option>
        </repeat>        
      </select>            
    </div>
  </div>  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <input type="hidden" name="id" value="{{ @POST.id }}" />
       <input type="hidden" name="update" value="update" />
       <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form>
