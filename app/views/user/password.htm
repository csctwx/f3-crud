<form id="identicalForm" action="{{ @BASE.'/user/password' }}" method="post"  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" value="{{ @POST.username }}" readonly="readonly">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="role">Role:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rolename" name="rolename" value="{{ @roles[@POST.role] }}" readonly="readonly">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="status">Status:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="statusname" name="statusname" value="{{ @statuses[@POST.status] }}" readonly="readonly">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" value="{{ @POST.password }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="{{ @POST.confirmPassword }}">
    </div>
  </div>  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <input type="hidden" name="id" value="{{ @POST.id }}" />
       <input type="hidden" name="password" value="password" />
       <a href="{{ @BASE.'/users' }}" class="btn btn-primary">Back To List</a>&nbsp;       
       <button type="submit" class="btn btn-primary pull-right">Change Password</button>
    </div>
  </div>
</form>
