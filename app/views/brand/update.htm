<form action="{{ @BASE.'/brand/update' }}" method="post"  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="brand">Brand:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="brand" name="brand" value="{{ @POST.brand }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="prefix">Prefix:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prefix" name="prefix" value="{{ @POST.prefix }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastnumber">Last Used Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastnumber" name="lastnumber" value="{{ @POST.lastnumber }}">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <input type="hidden" name="id" value="{{ @POST.id }}" />
       <input type="hidden" name="update" value="update" />
       <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form>
