<form action="{{ @BASE.'/brand/update' }}" method="post"  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="code">Code:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="code" name="code" value="{{ @POST.code }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" value="{{ @POST.name }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="prefix">Prefix:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prefix" name="prefix" value="{{ @POST.prefix }}">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="new_number">New Number:</label>
    <div class="col-sm-10"> 
       <input type="text" class="form-control" id="new_number" name="new_number" value="{{ @POST.new_number }}">
    </div>
  </div>  
  <div class="form-group">
    <label class="control-label col-sm-2" for="first_number">First Number:</label>
    <div class="col-sm-10"> 
       <input type="text" class="form-control" id="first_number" name="first_number" value="{{ @POST.first_number }}">
    </div>
  </div>  
  <div class="form-group">
    <label class="control-label col-sm-2" for="last_number">Last Number:</label>
    <div class="col-sm-10"> 
       <input type="text" class="form-control" id="last_number" name="last_number" value="{{ @POST.last_number }}">
    </div>
  </div>    
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <input type="hidden" name="id" value="{{ @POST.id }}" />
       <input type="hidden" name="update" value="update" />
       <a href="{{ @BASE.'/brands' }}" class="btn btn-primary">Back To List</a>
       <button type="submit" class="btn btn-primary pull-right">Update</button>
    </div>
  </div>
</form>
