<form action="{{ @BASE.'/brand/create' }}" method="post"  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="code">Code:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="code" name="code" value="">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" value="">
    </div>
  </div>  
  <div class="form-group">
    <label class="control-label col-sm-2" for="prefix">Prefix:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prefix" name="prefix" value="">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="new_item_number">New Item Number:</label>
    <div class="col-sm-10"> 
       <input type="text" class="form-control" id="new_item_number" name="new_item_number" value="">
    </div>
  </div>  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">       
       <input type="hidden" name="create" value="create" />
       <a href="{{ @BASE.'/brands' }}" class="btn btn-primary">Back To List</a>
       <button type="submit" class="btn btn-primary pull-right">Add Brand</button>
    </div>
  </div>
</form>
