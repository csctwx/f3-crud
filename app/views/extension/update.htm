<form action="{{ @BASE.'/extension/update' }}" method="post"  class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="extension">Extension:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="extension" name="extension" value="{{ @POST.extension }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" name="description" value="{{ @POST.description }}">
    </div>
  </div>  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <input type="hidden" name="id" value="{{ @POST.id }}" />
       <input type="hidden" name="update" value="update" />
       <a href="{{ @BASE.'/extensions' }}" class="btn btn-primary">Back To List</a>
       <button type="submit" class="btn btn-primary pull-right">Update</button>
    </div>
  </div>
</form>
